<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1" style="width: 20%;">
        <caption>Student Info</caption>
        <thead>
            <tr>
                <th>Person</th>
                <th>Height</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Wendy</td>
                <td>5'6"</td>
            </tr>
            
            <tr>
                <td>Michael</td>
                <td>5'9"</td>
            </tr>
            
            
            <tr>
                <td>Rachael</td>
                <td>5'3"</td>
            </tr>
            
            
            <tr>
                <td>Allen</td>
                <td>5'11"</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Always goes</td>
                <td>to the end</td>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
