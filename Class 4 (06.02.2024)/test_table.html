<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
</head>
<body>
    
    <table border="1">

        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="6" style="font-weight: bold;">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: center; font-weight: bold;">Lunch</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td rowspan="2" colspan="2" style="font-weight: bold;">Project</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
