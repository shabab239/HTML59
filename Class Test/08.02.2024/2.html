<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="" method="post">

        <label for="">ID</label> <br>
        <input type="text"> <br><br>

        <label for="">Name</label> <br>
        <textarea name="studentName" id="" cols="30" rows="10"></textarea> <br><br>

        <label for="">Round</label> <br>
        <select name="round" id="">
            <option value="JEE">JEE</option>
            <option value="C#">C#.Net</option>
            <option value="WPDF">WPDF</option>
            <option value="GAVE">GAVE</option>
            <option value="DDD">DDD</option>
        </select> <br><br>

        <label for="">Gender</label> <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others <br><br>

        <label for="">Education</label> <br>
        <input type="checkbox" name="education"> HSC
        <input type="checkbox" name="education"> SSC <br><br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset">

    </form>
    
</body>
</html>
