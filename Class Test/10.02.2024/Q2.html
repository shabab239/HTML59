<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <form action="" method="post">

        <fieldset>
            <legend><b>Student Registration Form</b></legend>

            <label for="id">ID</label> <br>
            <input type="text" name="id"> <br><br>

            <label for="name">Name</label> <br>
            <textarea name="name" id="" cols="30" rows="10"></textarea> <br><br>

            <label for="round">Round</label> <br>
            <select name="round" id="">
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="57">57</option>
                <option value="58">58</option>
                <option value="59">59</option>
            </select>

            <br><br>

            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
            
            <br><br>

            <label for="education">Education</label> <br>
            <input type="checkbox" name="education"> HSC
            <input type="checkbox" name="education"> SSC

            <br><br>

            <input type="submit" value="Submit"> &nbsp; &nbsp;
            <input type="reset" value="Reset">

        </fieldset>

    </form>

</body>
