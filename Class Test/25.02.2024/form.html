<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <fieldset>
        <legend>Student Registration Form</legend>

        <form action="" method="post">
            <label for="">ID</label> <br>
            <input type="number" placeholder="Enter ID">

            <br><br>

            <label for="">Name</label> <br>
            <input type="text" placeholder="Enter Your Name">

            <br><br>

            <label for="">Email</label> <br>
            <input type="email" placeholder="someone@gmail.com">

            <br><br>

            <label for="">Password</label> <br>
            <input type="password" placeholder="Minimum 8 Characters">

            <br><br>

            <label for="">Round</label> <br>
            <select name="" id="">
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="57">57</option>
                <option value="58">58</option>
                <option value="59">59</option>
            </select>

            <br><br>

            <label for="">Gender</label> <br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others

            <br><br>

            <label for="">Education</label> <br>
            <input type="checkbox" name="education"> SSC
            <input type="checkbox" name="education"> HSC

            <br><br>

            <label for="">Hobby</label> <br>
            <input type="checkbox" name="hobby"> Gardening
            <input type="checkbox" name="hobby"> Playing
            <input type="checkbox" name="hobby"> Swimming

            <br><br>

            <label for="">Bio</label> <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="About Yourself"></textarea>

            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>

</body>

</html>
